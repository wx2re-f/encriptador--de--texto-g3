    <script>
        alert("Usted está por ingresar a la página: Encriptador de Texto.");

  </div>

<br>
<br>
<br>
<br>
<main>
  <section class="entrada-texto">
    <!-- textarea representa un control para la edición mutilínea de texto sin formato.
-El atributo placeholder se define como una indicación corta que puede consistir en una solo palabra o en una
 pequeña frase. Es aceptado en los elementos input y textarea.
-Utlizamos el evento onclick:te permite ejecutar una función cuando se le da clic a un elemento-->
<textarea class="input-texto" rows="6" cols="40" placeholder="Ingrese el texto aquí"></textarea>
<div class="div-text">
<label for="">❕ Solo letras minúsculas sin acentos y números</label>
</div>
<br>
<br>
<div class="botones">
  <button class="encriptar-boton" onclick="botonEncriptar()">🔒 Encriptar</button>
  <button class="desencriptar-boton" onclick="botonDesencriptar()">🔓 Desencriptar</button>
</div>
  </section>
  <section class="text-salida">
<div class="div-textsalida">

  <textarea class="mensaje" rows="8" cols="18" placeholder="No hay mensaje"></textarea>
  <button class="copiar-boton" onclick="copiar()">📄 Copiar</button>
</div>

  </section>
</main>
